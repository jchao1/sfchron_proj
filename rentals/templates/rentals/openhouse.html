<!DOCTYPE html>
<html>
<head>
	<title></title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/foundation.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/openhouse.css' %}">

</head>
<body>
	{% include "rentals/templates/rentals/nav.html" %}


	<div class="container">
		
		<section id="top">
			<h1>COMING UP...</h1>
		</section>

		<section id="date">
			<h3>Wednesday, May 4th</h3>
		</section>

		{% for listing in listings %}
		<a href="{% url 'property' listing.listing_id%}" style="color: black;">
			<div class="listing row">
				<div class="small-4 columns">
					<img src="{{ listing.image_urls.0 }}">
				</div>
				<div class="small-8 columns">
					<p>{{ listing.address }} </p>
	
					<p>{{ listing.open_house_start }} - {{ listing.open_house_end }}</p>
					<p>DESCRIPTION</p>
				</div>
			</div>
		</a>
		{% endfor %}

	</div>

	<script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
	<script src="{% static 'scripts/base.js' %}"></script>
</body>
</html>
