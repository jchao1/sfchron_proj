<!DOCTYPE html>
<html>
<head>
	<title></title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/foundation.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
	

</head>
<body>
	<div class="row">
		<img id="logo" src="{% static 'assets/logo.png' %}">
	</div>
	
	<div class="row">
		<div>
			<a href="{% url 'listings' %}" class="large secondary hollow button">Get Started</a>
		</div>
		<div>
			<img id="fb" src="{% static 'assets/facebook-login-blue.png' %}">
		</div>

		<div id="login" class="active">
			<label>Username</label><input type="text"></input>
			<label>Password</label><input type="text"></input>
			<a href="{% url 'listings' %}" class="large secondary hollow button">LOGIN</a>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$('#fb').click(function(){
			$('div#login').toggleClass('active');
		});

		//165, 245
	</script>
</body>
</html>
